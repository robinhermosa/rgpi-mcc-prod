<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %} 

<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{% block title %}RGPI MCC | Change Password{% endblock %}</title>
	{% block css %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css"> {% endblock %}
</head>
  <!--Reset Password-->
  {% block body_block %}
	<div class="d-flex justify-content-center align-items-center login-container">
		
	 <form class="login-form">
		{% csrf_token %}
		<h2 class="font-weight-bold mt-3">Reset Password</h2>
		<hr>
		 {{ form|crispy }}                      
		 <button class="btn btn-primary" type="submit">Reset</button>
	 </form>
   </div> 
{% endblock %}
</html>
