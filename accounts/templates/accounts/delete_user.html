{% load static %}
{% load crispy_forms_tags %}
<div class="modal fade bd-example-modal-lg" id="user-delete" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Account Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-xs-12 col-sm-9">
                    <!-- User Deletion -->
                    <form method="POST">
                        {% csrf_token %}
                        {% for user in delete_form %}
                        <fieldset class="form-group">
                            <p>Are you sure you want to delete your account? This will permanently delete your
                                profile and any content you have generated.</p>
                            {{ user.email }}
                        </fieldset>
                        {% endfor %}
                    </form>
                    <!-- End user deletion -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="submit">Delete Account</button>
                <a class="btn btn-primary-custom" style="float:right;" href="{% url 'account_view' %}">Cancel</a>
            </div>
        </div>
    </div>
</div>
