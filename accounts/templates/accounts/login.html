<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>RGPI MCC | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.min.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"> -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images/logo_mcc.png' %}"  sizes="96x96">
</head>
<body>
	<div class="d-flex justify-content-center align-items-center login-container">
		<form class="login-form text-center" method="POST" action="">
			{% csrf_token %}
			<img src="{% static 'images/logo_mcc.png' %}" alt="" weight="100px" height="100px" class="d-inline-block" data-aos="zoom-in">
				<br><br>
				<div class="form-group">
					<input type="text" data-aos="fade-right" class="form-control rounded-pill form-control-lg" placeholder="Username" name="username">
				</div>
				<div class="form-group">
					<input type="password" data-aos="fade-left" class="form-control rounded-pill form-control-lg" placeholder="Password" name="password">
				</div>
				<div class="forgot-link form-group d-flex justify-content-between align-items-center">
					<div class="form-check" data-aos="fade-right">
						<input type="checkbox" class="form-check-input" id="remember">
						<label class="form-check-label" for="remember">Remember Password</label>
					</div>
					<a href="{% url 'password_reset' %}" data-aos="fade-left">Forgot Password?</a>
				</div>

				<button type="submit" class="btn btn-outline-primary mt-5 rounded-pill btn-block " data-aos="fade-right">Log in</button>

				<p class="mt-3 font-weight-normal" data-aos="fade-left">Don't have an account? <a href="#"><strong>Request to IT</strong></a></p>
		</form>
	</div>
	{% if messages %}
        {% for message in messages %}
          <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
        {% endfor %}
    {% endif %}		
</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js"></script>
	<script src="{% static 'js/dashboard.min.js' %}" type="text/javascript" ></script>
</html>
