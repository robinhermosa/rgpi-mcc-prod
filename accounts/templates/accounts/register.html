<!DOCTYPE html> {% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}RGPI MCC | Create Account{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo_mcc.png' %}" sizes="96x96">
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    {% endblock css %}

</head>

<body>
    {% block body_block %}
    <div class="d-flex justify-content-center align-items-center login-container">
        <form class="reg-form" method="POST" action="" enctype="multipart/form-data">
            <br> {% csrf_token %}
            <h3 data-aos="zoom-in">Create Account</h3>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div data-aos="zoom-in" class="form-group">
                            {{ u_form | crispy }}
                        </div>
                    </div>
                    <div class="col-sm">
                        <div data-aos="zoom-in" class="form-group">
                            {{ p_form | crispy }}
                        </div>
                        <div>
                            <button type="submit"
                                class="btn btn-outline-primary mt-5 rounded-pill btn-block text-uppercase">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
</body>

</html>
