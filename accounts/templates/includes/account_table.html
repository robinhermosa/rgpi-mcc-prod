{% for account in accounts %}
<tr>
    <td><img src="{{ account.profile.image.url }}" height=50 width=50></td>
    <td>{{ account.get_full_name }}</td>
    <td>{{ account.username }}</td>
    <td>{{ account.email }}</td>
    <td>{{ account.groups.get }}</td>
    <td>{{ account.is_active }}</td>
    <td>{{ account.last_login }}</td>
    <td>
        <button id="view-details" data-aos="fade-right" class="bs-modal btn btn-success btn-sm"
            form-url="{% url 'profile_summary' username=account.username %}">
            <i class="fa fa-eye"></i>
        </button>
        <button data-aos="fade-right" class="btn btn-info btn-sm open-modal"
                data-target="#modal-view2" 
                data-url="{% url 'profile_edit' username=account.username %}">
            <i class="fa fa-pencil"></i>
        </button>
        
    </td>
</tr>

{% endfor %}
